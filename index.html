<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="assets/css/master.css">
    <script type="text/javascript" src="assets/lib/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <p>How much was your bill?</p>
      <input id="amount" type="number" min="0" placeholder="Ex: 50..." name="" value="">
      <p>How was the service?</p>
      <select id="service" class="" name="">
        <option value="blank">Choose</option>
        <option value="5">Incredible</option>
        <option value="4">Great</option>
        <option value="3">OK</option>
        <option value="2">Poor</option>
        <option value="1">Terrible</option>
      </select>
      <p>How many people are in your party?</p>
      <input id="party" type="number" min="1">
      <button type="submit" id="submit">Calculate Tip</button>
      <span id="error"></span>
      <span id="tipAmount"></span>
    </div>
    <script type="text/javascript" src="assets/js/tip.js"></script>
  </body>
</html>
