<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="assets/css/master.css">
    <script type="text/javascript" src="assets/lib/jquery-3.4.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <p class="inline">Today, I paid </p><span class="dollar">$</span>
      <input class="inline bill" id="amount" type="number" min="0" autocomplete="off">

      <p class="inline service">and the service was</p>
      <select id="service" class="" name="">
        <option value="blank">Choose</option>
        <option value="5">Incredible</option>
        <option value="4">Great</option>
        <option value="3">OK</option>
        <option value="2">Poor</option>
        <option value="1">Terrible</option>
      </select>

      <p class="inline">with </p>
      <input id="party" class="inline party" type="number" min="1">
      <p class="inline">people.</p>

      <button class="submitBtn" type="submit" id="submit">Calculate Tip</button>

      <span class="block" id="error"></span>
      <span id="tipAmount"></span>
    </div>
    <script type="text/javascript" src="assets/js/tip.js"></script>
  </body>
</html>
